<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur">
    <meta name="description" content="BMI Calculator">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>BMI Calculator</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>BMI Calculator</h2>
        <p>The best way to know the current status of your health</p>
        <form>
          <label for="weight">Weight (kg):</label>
          <input type="text" class="weight" placeholder="Enter weight here">
          <label for="height">Height (cm):</label>
          <input type="text" class="height" placeholder="Enter height here">
          <input type="button" class="calculate" value="Calculate">
        </form>
        <div class="result"></div>
        <div class="comment"></div>
      </div>
    </main>
  </body>
</html>
